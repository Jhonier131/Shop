<div class="container-womens">
  <div class="womens_header">
    <div class="header"></div>
    <div class="header_filter">
      <div (click)="goCategory(2)">Camisetas</div>
      <div (click)="goCategory(3)">Jeans</div>
      <div (click)="goCategory(1)">Vestidos</div>
    </div>
  </div>

  <div class="header_promotional">
    <h1>Descubre tu estilo</h1>
    <p>
      Explora nuestra colecci√≥n exclusiva y encuentra las piezas perfectas para
      completar tu look.
    </p>
    <div class="prom_btn">
      <button>Pantalones y jeans</button>
      <button>Camisetas y tops</button>
    </div>
  </div>

  <div class="container_filter">
    <div class="filter_menu">
      <h1>Filtrar</h1>
    </div>
    <div class="filter">
      <h1>Ordenar por:</h1>
    </div>
  </div>

  <div class="womens_section" #womensSection>
    <div *ngFor="let item of allClothes">
      <app-product-card [clothe]="item"></app-product-card>
    </div>
  </div>
</div>


<div class="footer finalWomen">
  <app-footer></app-footer>
</div>
